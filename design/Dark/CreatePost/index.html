<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CreatePostDark</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/Ludens---Create-Edit-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid background" id="background"><a class="btn btn-link link-primary mb-3 link-style" role="button" href="services.html"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
            <h2 class="text-dark mb-0 text-style">Create your post</h2><button class="btn btn-primary btn-lg btn-size" type="submit">Switch to Light mode</button>
        </div>
        <form>
            <div class="card shadow mb-3">
                <div class="card-header py-3 box-style">
                    <p class="text-primary m-0 fw-bold text-style">Please remember to be respectful and mindful of others*</p>
                </div>
                <div class="card-body card-style box-style">
                    <div class="row box-style">
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <div class="mb-3"><label class="form-label text-style" for="post_title"><strong>Title</strong><br></label><input class="form-control" type="text" id="post_title1" placeholder="" name="post_title1" required=""></div>
                        </div>
                    </div>
                    <div class="mb-3 box-style"><label class="form-label text-style" for="post_content"><strong>Content</strong><br></label><textarea class="form-control" id="post_content1" rows="4" name="post_content" required=""></textarea></div>
                    <div class="row mb-2">
                        <div class="col"><button class="btn btn-primary btn-lg btn-style" type="submit">Create post</button><a class="btn btn-danger btn-lg btn-style" role="button" href="services.html">Cancel</a></div>
                    </div>
                </div>
            </div>
            <div class="text-end mb-3"></div>
        </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/Ludens---Create-Edit-Form-1.js"></script>
    <script src="assets/js/Ludens---Create-Edit-Form-2.js"></script>
    <script src="assets/js/Ludens---Create-Edit-Form-3.js"></script>
    <script src="assets/js/Ludens---Create-Edit-Form.js"></script>
</body>

</html>
