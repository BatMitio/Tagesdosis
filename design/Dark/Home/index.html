<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DarkTheme</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1></h1>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch p-5 rounded rounded-lg-0 my-5 my-lg-0 box-style" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="fw-light mb-5 intro-text"><img class="logo" src="assets/img/DarkLogo.png">&nbsp;<strong><em>Tagesdosis</em></strong></h2>
                    <form>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Username</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Password</label><input class="form-control" type="password" required=""></div><button class="btn btn-info mt-2 btn-style" type="submit">Log In</button>
                    </form>
                    <p class="mt-3 mb-0"><a class="info-text small" href="#">Forgot your password?</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end background" id="bg-block">
                <p class="ms-auto small text-dark mb-2"><em>&nbsp;</em><br></p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
